<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime db mongo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="form">
      <!-- img.form__logo -->
      <h1 class="form__title">Create user</h1>
      <input type="text" class="form__email" placeholder="E-mail" autofocus />
      <input type="password" class="form__password" placeholder="Password" />
      <button type="submit" class="form__submit">Submit</button>
      <h4 class="form__info">
        Or
      </h4>
      <button class="form__back">Go back to login</button>
      <button class="form__forgot-password">Forgot your password?</button>
    </form>
  </body>
</html>
