<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saikou Realtime Database - Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form action="dashboard.html" class="form">
      <img src="assets/realtime.svg" alt="realtime logo" class="form__logo" />
      <h1 class="form__title">Saikou Realtime Database</h1>
      <input type="text" class="form__email" placeholder="E-mail" autofocus />
      <input type="password" class="form__password" placeholder="Password" />
      <button type="submit" class="form__submit">Login</button>
      <h4 class="form__info">Or</h4>
      <a href="./create-user.html" class="form__back">
        Create user
      </a>
      <a href="./forgot-password.html" class="form__forgot-password">
        Forgot your password?
      </a>
    </form> 
  </body>
</html>
